<div class="container">
    <app-toasts></app-toasts>
    <div class="row mt">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 mt-5">
            <form [formGroup]="details" (ngSubmit)="register()">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <img class="mb-4" src="../../assets/images/logo.png" alt="" width="80" height="80">
                    </div>
                </div>
                <div class="row mt-5" *ngIf="displayLoader">
                    <div class="col-lg-12 text-center mt-5">
                        <div class="lds-roller">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="!displayLoader">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-5">
                                <label for="inputEmail" class="sr-only">email</label> Email-ID
                                <input type="email" id="inputEmail" formControlName="email" class="form-control mb-3" placeholder="Email address">
                            </div>
                            <div class="col-lg-2"></div>
                            <div class="col-lg-5">
                                <label for="inputEmail" class="sr-only">userType</label> User Type
                                <div class="input-group mb-3">
                                    <select class="custom-select" id="inputGroupSelect01" disabled>
                                      <!-- <option value="" selected>Choose...</option> -->
                                      <option value="admin" selected>Admin</option>
                                      <option value="employee" >Employee</option>
                                      <option value="manager">Manager</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-lg-5">
                                <label for="inputEmail" class="sr-only">firstName</label> First Name
                                <input type="text" id="firstName" formControlName="firstName" class="form-control mb-3" placeholder="First Name">
                            </div>
                            <div class="col-lg-2"></div>
                            <div class="col-lg-5">
                                <label for="inputEmail" class="sr-only">lastName</label> Last Name
                                <input type="text" id="lastName" formControlName="lastName" class="form-control mb-3" placeholder="Last Name">
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-lg-5">
                                <label for="inputEmail" class="sr-only">password</label> Password
                                <input type="password" id="password" formControlName="password" class="form-control mb-3" placeholder="Enter Password">
                            </div>
                            <div class="col-lg-2"></div>
                            <div class="col-lg-5">
                                <label for="inputEmail" class="sr-only">confirmPassword</label>Confirm Password
                                <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control mb-3" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-5">
                                <label for="inputEmail" class="sr-only">mobile</label>Mobile number
                                <input type="text" id="mobile" formControlName="mobile" class="form-control mb-3" placeholder="Mobile number">
                            </div>
                            <div class="col-lg-2"></div>
                            <div class="col-lg-5">
                                <label for="inputEmail" class="sr-only">phone</label> Phone
                                <input type="text" id="phone" formControlName="phone" class="form-control mb-3" placeholder="Phone number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-5">
                                <label for="inputEmail" class="sr-only">dob</label> DOB
                                <input type="date" id="dob" formControlName="dob" class="form-control mb-3" placeholder="Phone number">
                            </div>

                            <div class="col-lg-2"></div>
                            <div class="col-lg-5">
                                <label for="inputEmail" class="sr-only">company</label> Company
                                <input type="text" id="company" formControlName="company" class="form-control mb-3" placeholder="Company">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-lg-8"></div>
                            <div class="col-lg-4 text-right">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">On Board</button>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-lg-12 text-center">
                                <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>
