<main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-md-4">
    <app-toasts></app-toasts>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2 font-weight-bolder">Create Service Request</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button class="btn btn-secondary" routerLink="/dashboard/servicerequests">Cancel</button>&nbsp;&nbsp;&nbsp;
            <button class="btn btn-primary" (click)="Update()">save</button>
        </div>
    </div>
    <div class="container" *ngIf="displayLoader">
        <div class="row mt-5">
            <div class="col-lg-12 mt-5 text-center">
                <div class="lds-roller">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <ng-container *ngIf="!displayLoader">
        <div class="container-fluid">
            <form [formGroup]="serviceRequestDetail">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="font-weight-bold">Request Information</h3>
                    </div>
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-5">
                                <label for="inputEmail" class="sr-only">Contact</label> Contact
                                <div class="input-group mb-3">
                                    <select class="custom-select" [(ngModel)]="selectedContact" [ngModelOptions]="{standalone: true}" (change)="setContactValue()">
                                  <option value="" selected>Choose...</option>
                                  <ng-container *ngFor="let item of contacts;let i=index">
                                      <option [value]="i">{{item.firstName}} {{ item.lastName}}</option>
                                  </ng-container>
                                </select>
                                </div>
                            </div>
                            <div class="col-lg-2"></div>
                            <div class="col-lg-5">
                                <label for="inputEmail" class="sr-only">title</label>Request Title
                                <input type="text" id="title" formControlName="requestTitle" class="form-control mb-3" placeholder="Title">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-5">
                                <label for="inputEmail" class="sr-only">Request Description</label>Request Description
                                <textarea id="firstName" formControlName="description" class="form-control mb-3" placeholder="Request description"></textarea>
                            </div>
                            <div class="col-lg-2"></div>
                            <div class="col-lg-5">
                                <label for="inputEmail" class="sr-only">Request Status</label>Request Status
                                <div class="input-group mb-3">
                                    <select class="custom-select" id="inputGroupSelect01" formControlName="requestStatus">
                                  <option value="New" selected>New</option>
                                  <option value="Accepted">Accepted</option>
                                  <option value="In Progress">In Progress</option>
                                  <option value="Cancelled">Cancelled</option>
                                  <option value="Completed">Completed</option>
                                </select>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </ng-container>
</main>
